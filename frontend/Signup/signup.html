    <div class="form-class">
            <p>Create account</p>
        <form>
            
            <label id="fname">First Name</label><br>
            <input type="text" name="first-name" class="first-name-class" minlength="3">
            <label id="lname">Last Name</label> 
            <input type="text" name="last-name" class="last-name-class" minlength="3"> <br>
        
            <label id="email">Email</label><br>
            <input type="email" name="email" class="email-class" placeholder="
                eubouleus@gmail.com"><br>
            <label id="pwd">Password</label>
            <input type="password" name="password" class="password-class" placeholder="
                minimum of 6 characters">
<!-- <br>
                <label id="pwd"> Confirm Password</label>
                <input type="password" name="password" class="" placeholder="
                    minimum of 6 characters"> -->
                <br>
                <br>
            <input type="checkbox" name="checkbox" class="checkbox" >
            <div id="agree">I agree to terms and conditions</div>
            <button type="submit" value="Submit">Create account</button>
      

        </form>
